<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="cover">
        <h1>Soothing Random Pixel Drawing</h1>
        <div>
            <p>Press 'h' to hide the instructions and get to work</p>
            <p>Press 'd' to turn on or off automatic drawing</p>
            <p>Click the mouse to randomize your color</p>
        </div>

    <div id="controls">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="20">
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" value="25">
            <input type="submit">
        </form>
    </div>
    </div>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
